<ion-header>

  <ion-navbar>
    <ion-title>oefeningOverzicht</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>
    
 <ion-grid class="oefeningen-grid" no-margin>
     <ion-row margin-vertical class="oefening-tabel-header">
     <ion-col col-9>Opdracht</ion-col>
     <ion-col col-3 text-center>Poging</ion-col>
   </ion-row>
   <ion-row margin-vertical class="oefening" *ngFor="let oef of lijstOefening"  (click)="launchStap(oef.id)">
     <ion-col col-9>{{oef.id}}</ion-col>
     <ion-col col-3 text-center>{{oef.title}}</ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
