<ion-header>
  <ion-navbar hideBackButton >
    <button ion-button item-end color="primary"(click)="logout()" style="float:right;">Logout
      </button>
    <ion-title text-center>
      Labo's
    </ion-title>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<!--Voeg loading-hidden toe aan de class om de loader te verwijderen-->
<ion-content padding>

  <ion-grid class="oefeningen-grid" no-margin>
    <ion-row margin-vertical class="oefening-tabel-header">
      <ion-col col-9>Opdracht</ion-col>
    </ion-row>
    <ion-row margin-vertical class="oefening" *ngFor="let labo of labos" (click)="controle(labo.labo)">
      <ion-col col-12 text-left class="oefening-gedaan">{{labo.desc}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
