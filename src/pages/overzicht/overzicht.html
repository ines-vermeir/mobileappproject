<ion-header>

  <ion-navbar>
    <ion-title>overzicht</ion-title>
    <h5>Wecome to {{userDetails.voornaam}} {{userDetails.achternaam}}   </h5>

   <ion-list >

   </ion-list>
</ion-content>
