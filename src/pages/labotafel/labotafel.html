<ion-header>

  <ion-navbar>
    <ion-title>labotafel</ion-title>
  </ion-navbar>
</ion-header >

<ion-content>

<button ion-button (click)="controle()" >
       Controleer
</button>
<div class="container ng-isolate-scope" dragula="first-bag">

  <div *ngFor="let item of svgs">
    <ion-thumbnail item-start>
            <img src={{item.value}} height="50" width="50">
            {{ item.key }}
      </ion-thumbnail>
  </div>

</div>
<div class="container ng-isolate-scope" dragula="first-bag">

  <div *ngFor="let item of dropped">
    <ion-thumbnail item-start>
            <img src={{item.value}} height="50" width="50">
            {{ item.key }}
      </ion-thumbnail>
  </div>

</div>
<img src="../assets/imgs/table.svg" height="1000" width="1000">
