<ion-header>
    <ion-navbar  hideBackButton>
    <ion-title>Meer keuze vraag</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
      <ion-title text-wrap>{{vraag}}</ion-title>

      <ion-list>
        <ion-item *ngFor="let mogelijkheid of mogelijkheden">
            <ion-label>{{mogelijkheid}}</ion-label>
            <ion-radio (click)="keuze = mogelijkheid" value="mogelijkheid"></ion-radio>
        </ion-item>
      </ion-list>

      <button ion-button (click)="valideren()">
          Controleer
      </button>

</ion-content>
