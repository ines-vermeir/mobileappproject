<ion-header>

  <ion-navbar>
    <ion-title>MateriaalSelecteren</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button (click)="pushPage()">
         Labotafel
  </button>

  <ion-list >

  <ion-item *ngFor="let item of materiaal">
    <ion-label>{{item.name}}</ion-label>
    <ion-checkbox [(ngModel)]="checkItems[item.name]"  value="item.name"  (ionChange)="print()"></ion-checkbox>
  </ion-item>

<!-- ionChange: Call function when state changes [(ngModel)]="checkItems[item.naam]" -->

  </ion-list>
</ion-content>
