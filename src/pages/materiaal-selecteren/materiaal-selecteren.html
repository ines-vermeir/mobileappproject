<ion-header>

  <ion-navbar>
    <ion-title>MateriaalSelecteren</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list >

  <ion-item *ngFor="let item of materiaal">
    <ion-label>{{item.name}}</ion-label>
    <ion-checkbox [(ngModel)]="item.naam" value="item.naam"  (ionChange)="update()"></ion-checkbox>
  </ion-item>

<!-- ionChange: Call function when state changes -->

  </ion-list>
</ion-content>
